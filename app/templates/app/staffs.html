{% extends 'app/base.html' %}
{% load static %}

{% block head %}
    <title>Staffs</title>
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <h3>Staffs <span class="badge badge-info">{{staffs.count}}</span></h3>
            <div>
                 <a href = "{% url 'app:transaction_create' %}" class = 'btn btn-primary'> New Staff </a>
            </div>
        </div><hr>
        <!-- Staffs -->
        <div class="mt-3" id="staffs">
            <div class="row">
                <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                    <div class="card shadow-sm p-2">
                        <!-- Name -->
                        <p class="small text-muted m-0">Name</p>
                        <p class="lead"><strong>Stark</strong></p>
                        <!-- Password -->
                        <p class="small text-muted m-0">Password</p>
                        <p class="lead"><strong>**********</strong></p>
                        <!-- Options -->
                        <button class="btn btn-primary mb-2">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script src="{% static 'app/staffs.js' %}"></script>
{% endblock %}
